name: Deploy ASP.NET Core app to Azure Web App

on: push

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    
    # Checkout the Github repository
    - uses: actions/checkout@master

    # Setup .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    # Run dotnet build and publish
    - name: Build application with dotnet
      run: dotnet build --configuration Release
    
    - name: Publishing dotnet application
      run: |
        dotnet publish -c Release -o azure-learn-demo-app
    
    # Deploy to Azure Web apps
    - name: Deploy Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: cll-demoapp # The name of the web app
        publish-profile: ${{ secrets.cll_publish_profile }}
        package: './azure-learn-demo-app' # The name of the output location
